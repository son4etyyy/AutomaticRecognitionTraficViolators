<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Violations for period</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${violationRecords}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No recorded violations yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Violations</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>License Plate Number</th>
                        <th>Captured Date</th>
                        <th>Recorded Date</th>
                        <th>Picture</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="violation : ${violationRecords}">
                        <td th:text="${violation.licensePlateNumber}"></td>
                        <td th:text="${violation.capturedDate}"></td>
                        <td th:text="${violation.recordedDate}"></td>
                        <td th:text="(picture)"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
